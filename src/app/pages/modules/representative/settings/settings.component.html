<p-card header="Ajustes de usuario" class="mt-4">
  <form [formGroup]="form" (ngSubmit)="save()" *ngIf="form">
    <div class="p-fluid">

      <div class="field">
        <label for="language">Idioma</label>
        <p-dropdown
          [options]="[
            { label: 'Español', value: 'es' },
            { label: 'Inglés', value: 'en' }
          ]"
          formControlName="language"
          placeholder="Seleccione un idioma">
        </p-dropdown>
      </div>

      <div class="field">
        <label for="dark_mode">Modo oscuro</label>
        <p-inputSwitch formControlName="dark_mode"></p-inputSwitch>
      </div>

      <div class="field">
        <label for="notifications_enabled">Notificaciones</label>
        <p-inputSwitch formControlName="notifications_enabled"></p-inputSwitch>
      </div>

    </div>

    <div class="mt-3">
      <p-button type="submit" label="Guardar cambios" icon="pi pi-save"></p-button>
    </div>
  </form>
</p-card>
