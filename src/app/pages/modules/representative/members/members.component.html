<div class="p-4 max-w-screen-lg mx-auto">
  <p-card [header]="'HOUSEHOLD.MEMBERS.TITLE' | translate" class="mt-4">
    <p-table [value]="members" [loading]="loading" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>{{ 'HOUSEHOLD.MEMBERS.NAME' | translate }}</th>
          <th>{{ 'HOUSEHOLD.MEMBERS.EMAIL' | translate }}</th>
          <th>{{ 'HOUSEHOLD.MEMBERS.INCOME' | translate }}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-member>
        <tr>
          <td>{{ member.name }}</td>
          <td>{{ member.email }}</td>
          <td>S/. {{ member.income | number }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
