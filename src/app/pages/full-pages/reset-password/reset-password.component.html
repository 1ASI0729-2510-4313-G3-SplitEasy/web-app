<div class="forgot-password-container"> <div class="forgot-password-box"> <a routerLink="/" class="brand-logo mb-4">
  <img src="assets/images/logo.png" alt="SplitEasy Logo">
</a>
  <div class="login-header">
    <app-language-switcher></app-language-switcher>
  </div>
  <h1 class="form-title">{{ 'RESET.TITLE' | translate }}</h1>
  <p class="form-description">{{ 'RESET.DESCRIPTION' | translate }}</p>

  <form class="mt-4"> <div class="form-group">
    <label for="password" class="form-label">{{ 'RESET.NEW_PASSWORD_LABEL' | translate }}</label>
    <div class="input-group">
      <i class="bi bi-lock-fill input-icon"></i>
      <input id="password" name="password" type="password" class="form-control" placeholder="********"/>
    </div>
  </div>

    <div class="form-group">
      <label for="repeatPassword" class="form-label">{{ 'RESET.CONFIRM_PASSWORD_LABEL' | translate }}</label>
      <div class="input-group">
        <i class="bi bi-lock-fill input-icon"></i>
        <input id="repeatPassword" name="repeatPassword" type="password" class="form-control" placeholder="********"/>
      </div>
    </div>

    <button type="submit" class="btn btn-login w-100 mt-3">
      {{ 'RESET.BUTTON' | translate }}
    </button>

  </form>
</div>
</div>
