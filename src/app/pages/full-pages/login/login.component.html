<app-nav-bar></app-nav-bar>

<section class="login-section d-flex align-items-center justify-content-center">
  <div class="login-box shadow p-4 rounded">
    <h2 class="text-center mb-4">{{ 'LOGIN.TITLE' | translate }}</h2>

    <form (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">{{ 'LOGIN.EMAIL_LABEL' | translate }}</label>
        <input
          id="email"
          name="email"
          type="email"
          class="form-control"
          [(ngModel)]="email"
          [placeholder]="'LOGIN.EMAIL_PLACEHOLDER' | translate"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">{{ 'LOGIN.PASSWORD_LABEL' | translate }}</label>
        <input
          id="password"
          name="password"
          type="password"
          class="form-control"
          [(ngModel)]="password"
          [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
          required
        />
      </div>

      <button type="submit" class="btn w-100 signin-button">
        {{ 'LOGIN.BUTTON' | translate }}
      </button>

      <div class="text-danger mt-2 text-center" *ngIf="error">
        {{ error }}
      </div>

      <div class="text-center mt-3">
        <a
          [routerLink]="['/autenticacion/forgot-password']"
          class="text-decoration-none text-secondary"
        >
          {{ 'LOGIN.FORGOT_PASSWORD' | translate }}
        </a>
        <br />
        <a
          [routerLink]="['/autenticacion/register']"
          class="text-decoration-none text-secondary"
        >
          {{ 'LOGIN.CREATE_ACCOUNT' | translate }}
        </a>
      </div>
    </form>
  </div>
</section>

<app-the-footer></app-the-footer>
