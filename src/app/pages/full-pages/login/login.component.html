<div class="login-container">

  <div class="branding-column">
    <div class="branding-content">
      <a routerLink="/" class="brand-logo">
        <img src="assets/images/logo.png" alt="SplitEasy Logo">
        <span>SplitEasy</span>
      </a>
      <h1 class="welcome-title">{{ 'LOGIN.BRANDING.TITLE' | translate }}</h1>
      <p class="welcome-text">{{ 'LOGIN.BRANDING.SUBTITLE' | translate }}</p>
    </div>
  </div>

  <div class="form-column">
    <div class="login-box">

      <div class="login-header">
        <app-language-switcher></app-language-switcher>
        <a routerLink="/" class="btn-back" [title]="'LOGIN.BACK_BUTTON_TITLE' | translate">
          <i class="bi bi-x-lg"></i>
        </a>
      </div>

      <h2 class="form-title">{{ 'LOGIN.TITLE' | translate }}</h2>
      <p class="form-subtitle">
        {{ 'LOGIN.NO_ACCOUNT_PROMPT' | translate }}
        <a [routerLink]="['/autenticacion/register']">{{ 'LOGIN.CREATE_ACCOUNT_LINK' | translate }}</a>
      </p>

      <form (ngSubmit)="onLogin()" class="mt-4">
        <!-- CAMBIO: Campo username -->
        <div class="form-group">
          <label for="username" class="form-label">{{ 'LOGIN.USERNAME_LABEL' | translate }}</label>
          <div class="input-group">
            <i class="bi bi-person-fill input-icon"></i>
            <input
              id="username"
              name="username"
              type="text"
              class="form-control"
              [(ngModel)]="username"
              [placeholder]="'LOGIN.USERNAME_PLACEHOLDER' | translate"
              required>
          </div>
        </div>

        <!-- Campo password igual -->
        <div class="form-group">
          <label for="password" class="form-label">{{ 'LOGIN.PASSWORD_LABEL' | translate }}</label>
          <div class="input-group">
            <i class="bi bi-lock-fill input-icon"></i>
            <input
              id="password"
              name="password"
              type="password"
              class="form-control"
              [(ngModel)]="password"
              [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
              required>
          </div>
        </div>

        <div class="options-group">
          <a [routerLink]="['/autenticacion/forgot-password']" class="forgot-password-link">{{ 'LOGIN.FORGOT_PASSWORD' | translate }}</a>
        </div>
        <div class="text-danger my-3 text-center" *ngIf="error">{{ error }}</div>

        <button type="submit" class="btn btn-login w-100">{{ 'LOGIN.BUTTON' | translate }}</button>

      </form>
    </div>
  </div>
</div>
