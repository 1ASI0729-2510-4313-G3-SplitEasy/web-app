<app-nav-bar></app-nav-bar>

<section class="login-section d-flex align-items-center justify-content-center">
  <div class="login-box shadow p-4 rounded">
    <h2 class="text-center mb-4">Login</h2>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          class="form-control"
          [(ngModel)]="email"
          placeholder="mem@example.com or rep@example.com"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          class="form-control"
          [(ngModel)]="password"
          placeholder="mem123 or rep123"
          required
        />
      </div>

      <button type="submit" class="btn w-100 signin-button">
        Login
      </button>

      <div class="text-danger mt-2 text-center" *ngIf="error">
        {{ error }}
      </div>

      <div class="text-center mt-3">
        <a
          [routerLink]="['/autenticacion/forgot-password']"
          class="text-decoration-none text-secondary"
        >
          Forgot your password?
        </a>
        <br />
        <a
          [routerLink]="['/autenticacion/register']"
          class="text-decoration-none text-secondary"
        >
          New here? Create an account
        </a>
      </div>
    </form>
  </div>
</section>

<app-the-footer></app-the-footer>
