<section class="login-section d-flex align-items-center justify-content-center">
  <div class="login-box shadow p-4 rounded">
    <h2 class="text-center mb-4">Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="validationEmail()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
      <div *ngIf="message" class="text-success">{{ message }}</div>
      <button *ngIf="!message" type="submit" class="btn w-100 signin-button">
        Send Reset Link
      </button>
      <button
        *ngIf="message"
        [routerLink]="['/reset-password']"
        [queryParams]="{ user: userID }"
        style="background-color: green"
        class="mt-3 btn w-100 signin-button"
      >
        change password
      </button>
    </form>
    <div class="text-center mt-3">
      <a [routerLink]="['/login']" class="text-decoration-none text-secondary">
        Back to login</a
      >
    </div>
  </div>
</section>

<app-the-footer></app-the-footer>
