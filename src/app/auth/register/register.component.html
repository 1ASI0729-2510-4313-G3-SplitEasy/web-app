<section class="login-section d-flex align-items-center justify-content-center">
  <div class="login-box shadow p-4 rounded">
    <h2 class="text-center mb-4">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <div class="mb-3 d-flex gap-3">
        <div>
          <label for="fisrtName" class="form-label">First Name</label>
          <input type="text" class="form-control" formControlName="fisrtName" />
        </div>
        <div class="ml-2">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" />
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="ejemplo@correo.com"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="********"
        />
      </div>
      <div class="mb-3">
        <label for="repeat-password" class="form-label">Repeat Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="repeatPassword"
          placeholder="********"
        />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-control" formControlName="role">
          <option>--selection role---</option>
          <option value="member">Member</option>
          <option value="representative">Representative</option>
        </select>
      </div>
      <button type="submit" class="btn w-100 signin-button">Register</button>
      <div class="text-center mt-3">
        <a [routerLink]="['/login']" class="text-decoration-none text-secondary"
          >I have an account</a
        >
      </div>
    </form>
  </div>
</section>

<app-the-footer></app-the-footer>
