<section class="login-section d-flex align-items-center justify-content-center">
  <div class="login-box shadow p-4 rounded">
    <h2 class="text-center mb-4">Reset Password</h2>
    <form (ngSubmit)="changePassword()" [formGroup]="resetPasswordForm">
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
      <div class="mb-3">
        <label for="repeatPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="repeatPassword"
        />
      </div>
      <button type="submit" class="btn w-100 signin-button">
        Reset Password
      </button>
    </form>
  </div>
</section>

<app-the-footer></app-the-footer>
