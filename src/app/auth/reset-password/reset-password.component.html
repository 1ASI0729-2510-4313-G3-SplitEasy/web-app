<section class="login-section d-flex align-items-center justify-content-center">
  <div class="login-box shadow p-4 rounded">
    <h2 class="text-center mb-4">Reset Password</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>
      <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
      <button type="submit" class="btn w-100 signin-button">Reset Password</button>
    </form>
  </div>
</section>

<app-the-footer></app-the-footer>
