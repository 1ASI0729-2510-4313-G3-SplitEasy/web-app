<section class="features-section" id="services">
  <div class="container">

    <div class="section-header text-center">
      <h2 class="section-title">{{ 'SERVICES.TITLE' | translate }}</h2>
      <p class="section-lead">{{ 'SERVICES.LEAD_TEXT' | translate }}</p>
    </div>

    <div class="row g-4">

      <div *ngFor="let feature of features" class="col-lg-3 col-md-6 d-flex">

        <div class="feature-card">
          <div class="feature-icon">
            <i [class]="feature.iconClass"></i>
          </div>
          <h3 class="feature-title">{{ feature.titleKey | translate }}</h3>
          <p class="feature-description">{{ feature.descriptionKey | translate }}</p>
        </div>

      </div>
    </div>
  </div>
</section>
