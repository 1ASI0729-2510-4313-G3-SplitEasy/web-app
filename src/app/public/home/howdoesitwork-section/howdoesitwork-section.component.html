<section class="how-it-works-section" id="howdoesitwork">
  <div class="container">
    <div class="section-header text-center">
      <h2 class="section-title">{{ 'HOW_IT_WORKS.TITLE' | translate }}</h2>
      <p class="section-lead">{{ 'HOW_IT_WORKS.LEAD_TEXT' | translate }}</p>
    </div>

    <div class="tab-controls">
      <button class="tab-btn" [class.active]="activeTab === 'rep'" (click)="selectTab('rep')">
        {{ 'HOW_IT_WORKS.TABS.REP' | translate }}
      </button>
      <button class="tab-btn" [class.active]="activeTab === 'member'" (click)="selectTab('member')">
        {{ 'HOW_IT_WORKS.TABS.MEMBER' | translate }}
      </button>
    </div>

    <div class="tab-content">
      <div *ngIf="activeTab === 'rep'" class="row g-4 fade-in">
        <div *ngFor="let step of repSteps" class="col-lg-3 col-md-6 d-flex">
          <div class="feature-card">
            <div class="feature-icon"><i [class]="step.iconClass"></i></div>
            <h3 class="feature-title">{{ step.titleKey | translate }}</h3>
            <p class="feature-description">{{ step.descriptionKey | translate }}</p>
          </div>
        </div>
      </div>

      <div *ngIf="activeTab === 'member'" class="row g-4 fade-in">
        <div *ngFor="let step of memberSteps" class="col-lg-3 col-md-6 d-flex">
          <div class="feature-card">
            <div class="feature-icon"><i [class]="step.iconClass"></i></div>
            <h3 class="feature-title">{{ step.titleKey | translate }}</h3>
            <p class="feature-description">{{ step.descriptionKey | translate }}</p>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
