<section class="reviews-section" id="reviews">
  <div class="container">
    <div class="section-header text-center">
      <h2 class="section-title">{{ 'REVIEWS.TITLE' | translate }}</h2>
      <p class="section-lead">{{ 'REVIEWS.LEAD_TEXT' | translate }}</p>
    </div>

    <div class="row g-4 justify-content-center">
      <div *ngFor="let testimonial of testimonials; let i = index" class="col-lg-4 col-md-6 d-flex">

        <div class="testimonial-card" [style.animation-delay]="i * 150 + 'ms'">
          <i class="bi bi-quote quote-icon"></i>
          <p class="testimonial-text">"{{ testimonial.textKey | translate }}"</p>
          <div class="testimonial-author">
            <img [src]="testimonial.imageUrl" [alt]="testimonial.nameKey | translate" class="author-avatar"/>
            <div class="author-info">
              <strong class="author-name">{{ testimonial.nameKey | translate }}</strong>
              <span class="author-role">{{ testimonial.roleKey | translate }}</span>
            </div>
            <div class="star-rating">
              <i *ngFor="let star of stars" class="bi"
                 [class.bi-star-fill]="star <= testimonial.rating"
                 [class.bi-star]="star > testimonial.rating"></i>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
