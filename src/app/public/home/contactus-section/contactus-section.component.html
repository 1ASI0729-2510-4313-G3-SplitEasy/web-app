<!-- Contact us Section-->
<section class="container my-5" id="contactus">
  <h1 class="text-center mb-4">Contact us</h1>
  <div class="row">
    <!-- Mapa -->
    <div class="col-md-6 mb-4 mb-md-0">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3901.118283054894!2d-76.96548598909544!3d-12.104054188087764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c70ab77498c1%3A0xcce9f50642e7c684!2sUniversidad%20Peruana%20de%20Ciencias%20Aplicadas!5e0!3m2!1ses-419!2spe!4v1744761111521!5m2!1ses-419!2spe"
        width="100%" height="350" style="border:0; border-radius: 12px;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>

    <!-- Formulario -->
    <div class="col-md-6">
      <form (ngSubmit)="enviarFormulario()" #formContacto="ngForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Name</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Mail</label>
          <input type="email" class="form-control" id="correo" name="correo" [(ngModel)]="correo" required>
        </div>
        <div class="mb-3">
          <label for="numero" class="form-label">Number</label>
          <input type="tel" class="form-control" id="numero" name="numero" [(ngModel)]="numero" required>
        </div>
        <button type="submit" class="btn btn-outline-light rounded-pill w-100">Contact us</button>
      </form>
    </div>
  </div>
</section>
