<div class="settings-container">
  <h2>Account Settings</h2>

  <!-- Personal Info -->
  <section class="settings-section">
    <h3>Personal Information</h3>
    <form (ngSubmit)="updatePersonalInfo()">
      <label>
        Full Name:
        <input type="text" [(ngModel)]="fullName" name="fullName" required />
      </label>
      <label>
        Email:
        <input type="email" [(ngModel)]="email" name="email" required />
      </label>
      <button type="submit">Save Changes</button>
    </form>
  </section>

  <!-- Notification Preferences -->
  <section class="settings-section">
    <h3>Notification Preferences</h3>
    <label>
      <input type="checkbox" [(ngModel)]="notificationsEnabled" name="notifications" />
      Receive email notifications
    </label>
    <button (click)="savePreferences()">Save Changes</button>
  </section>

  <!-- Password Change -->
  <section class="settings-section">
    <h3>Change Password</h3>
    <form (ngSubmit)="changePassword()">
      <label>
        Current Password:
        <input type="password" [(ngModel)]="currentPassword" name="currentPassword" required />
      </label>
      <label>
        New Password:
        <input type="password" [(ngModel)]="newPassword" name="newPassword" required />
      </label>
      <label>
        Confirm New Password:
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </label>
      <button type="submit">Save Changes</button>
    </form>
  </section>

  <!-- Leave Household -->
  <div class="logout-section">
    <button class="leave-button" (click)="leaveHome()">Leave Home</button>
  </div>
</div>
