<div class="header">
  <h1>Welcome, {{ memberName }}!</h1>
  <p class="household-name">Household: {{ householdName }}</p>
</div>

<div class="summary-cards">
  <div class="card">
    <h3>Your Total Contribution</h3>
    <p>{{ memberContribution | currency }}</p>
  </div>
  <div class="card">
    <h3>Last Bill</h3>
    <p *ngIf="lastBill">
      {{ lastBill.description }} - {{ lastBill.amount | currency }}
    </p>
    <p *ngIf="!lastBill">No bills yet</p>
  </div>
  <div class="card">
    <h3>Joined On</h3>
    <p>{{ joinDate }}</p>
  </div>
</div>

<div class="quick-actions">
  <button (click)="viewContributionHistory()">My Contributions</button>
  <button (click)="viewBills()">Household Bills</button>
  <button (click)="contactRepresentative()">Contact Representative</button>
</div>
