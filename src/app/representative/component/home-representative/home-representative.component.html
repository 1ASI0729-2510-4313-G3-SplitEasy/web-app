<!-- home-representante.component.html -->

<div class="home-container">
  <div class="header">
    <h1>Welcome, {{ representanteName }}!</h1>
    <p>Household: {{ nombreHogar }}</p>
  </div>

  <div class="summary-cards">
    <div class="card">
      <h3>Total Contributed</h3>
      <p>{{ totalContribuido | currency }}</p>
    </div>
    <div class="card">
      <h3>Members</h3>
      <p>{{ totalMiembros }}</p>
    </div>
    <div class="card">
      <h3>Last Bill</h3>
      <p>{{ ultimaFactura.descripcion }} - {{ ultimaFactura.monto | currency }}</p>
    </div>
  </div>

  <div class="quick-actions">
    <button (click)="irAMiembros()">Manage Members</button>
    <button (click)="irAGastos()">View Bills</button>
    <button (click)="irAContribuciones()">Check Contributions</button>
  </div>
</div>
