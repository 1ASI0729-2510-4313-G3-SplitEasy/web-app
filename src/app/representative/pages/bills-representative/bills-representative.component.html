<div class="bills-container">
  <h2>Bills</h2>

  <table class="bills-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Date</th>
      <th>Register by</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let bill of bills">
      <td>{{ bill.name }}</td>
      <td>{{ bill.date | date:'dd/MM/yyyy' }}</td>
      <td>{{ bill.registeredBy }}</td>
      <td>{{ bill.amount | currency:'USD' }}</td>
      <td>
        <button (click)="viewBill(bill)" class="view-btn">See</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="add-bill-container">
    <button class="add-btn" (click)="addBill()">Add Expense</button>
  </div>
</div>
