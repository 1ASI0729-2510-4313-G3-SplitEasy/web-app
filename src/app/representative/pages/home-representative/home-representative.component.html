<div class="header">
  <h1>Welcome, {{ representativeName }}!</h1>

  <label for="household-select">Household:</label>
  <select
    id="household-select"
    [(ngModel)]="selectedHouseholdId"
    (change)="changeHousehold()"
  >
    <option
      *ngFor="let household of households"
      [value]="household.id.toString()"
    >
      {{ household.name }}
    </option>
  </select>
</div>

<div class="summary-cards">
  <div class="card">
    <h3>Total Contributed</h3>
    <p>{{ totalContributed | currency }}</p>
  </div>
  <div class="card">
    <h3>Members</h3>
    <p>{{ totalMembers }}</p>
  </div>
  <div class="card">
    <h3>Last Bill</h3>
    <p>{{ lastBill.description }} - {{ lastBill.amount | currency }}</p>
  </div>
  <div class="card">
    <h3>Creation Date</h3>
    <p>{{ creationDate }}</p>
  </div>
</div>

<div class="quick-actions">
  <button (click)="goToMembers()">Manage Members</button>
  <button (click)="goToBills()">View Bills</button>
  <button (click)="goToContributions()">Check Contributions</button>
</div>
