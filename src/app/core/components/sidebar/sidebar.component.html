<div class="sidebar-container">
  <div>
    <div class="sidebar-header p-3">
      <img src="assets/images/logo.png" alt="SplitEasy Logo" class="logo-img">
      <span class="app-name">SplitEasy</span>
    </div>

    <ul class="sidebar-nav list-none p-0 m-0">
      <li *ngFor="let item of items" class="nav-item">
        <a [routerLink]="item.route" routerLinkActive="active-route" class="nav-link p-3 flex align-items-center">
          <i class="{{ item.icon }} text-xl"></i>
          <span class="ml-3">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>

  <div class="sidebar-footer p-3">
    <div class="user-profile flex align-items-center p-2 mb-3">
      <p-avatar [label]="user?.name?.charAt(0) || 'U'" shape="circle" styleClass="bg-primary-500 text-white"></p-avatar>
      <div class="ml-3">
        <div class="font-bold text-sm">{{ user?.name }}</div>
        <div class="text-xs text-color-secondary">{{ user?.email }}</div>
      </div>
    </div>

    <button (click)="logout()" class="logout-button p-3 flex align-items-center w-full">
      <i class="pi pi-sign-out text-xl"></i>
      <span class="ml-3">Cerrar SesiÃ³n</span>
    </button>
  </div>
</div>
