<div class="sidebar p-3">
  <div class="logo text-center text-xl font-bold mb-4">
    SplitEasy
  </div>

  <ul class="list-none p-0">
    <li
      *ngFor="let item of items"
      class="sidebar-item mb-3"
      (click)="navigate(item.route)"
    >
      <i class="{{ item.icon }} mr-2"></i> {{ item.label }}
    </li>

    <!-- Botón de logout -->
    <li class="sidebar-item logout mt-5 text-danger" (click)="logout()">
      <i class="pi pi-sign-out mr-2"></i> Cerrar sesión
    </li>
  </ul>
</div>
